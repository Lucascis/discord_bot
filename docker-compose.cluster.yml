    restart: unless-stopped

  # ========== PostgreSQL (shared database) ==========

  postgres:
    image: postgres:15-alpine
    container_name: discord-postgres-cluster
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: discord
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_cluster_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d discord"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - discord-cluster
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          memory: 2G

  # ========== Lavalink (shared audio server) ==========

  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4
    container_name: discord-lavalink-cluster
    env_file: .env
    environment:
      JAVA_OPTS: "-Xmx2G -Xms1G -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
    ports:
      - "2333:2333"
    volumes:
      - lavalink_cluster_logs:/opt/Lavalink/logs
      - ./lavalink/application.yml:/opt/Lavalink/application.yml:ro
      - ./lavalink/plugins:/opt/Lavalink/plugins:rw
    restart: unless-stopped
