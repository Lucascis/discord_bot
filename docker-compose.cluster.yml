  redis_node_1_data:
    driver: local
  redis_node_2_data:
    driver: local
  redis_node_3_data:
    driver: local
  redis_node_4_data:
    driver: local
  redis_node_5_data:
    driver: local
  redis_node_6_data:
    driver: local
  postgres_cluster_data:
    driver: local
  lavalink_cluster_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# Custom network for cluster isolation
networks:
  discord-cluster:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
