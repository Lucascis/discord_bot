version: '3.8'

# Redis Cluster configuration for distributed Discord bot deployment
# This setup provides:
# - 6 Redis nodes (3 master + 3 replica) for high availability
# - Redis Sentinel for automatic failover
# - Optimized for production-scale multi-instance deployment

services:
  # ========== Redis Cluster Nodes ==========

  redis-node-1:
    image: redis:7-alpine
    container_name: discord-redis-node-1
    command: >
      redis-server
      --port 6379
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --appendfilename "node-1.aof"
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    ports:
      - "7001:6379"
      - "17001:16379"
    volumes:
      - redis_node_1_data:/data
    networks:
      - discord-cluster
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2.5G
        reservations:
          memory: 2G

