  # ========== Redis Cluster Initializer ==========

  redis-cluster-init:
    image: redis:7-alpine
    container_name: discord-redis-cluster-init
    depends_on:
      redis-node-1:
        condition: service_healthy
      redis-node-2:
        condition: service_healthy
      redis-node-3:
        condition: service_healthy
      redis-node-4:
        condition: service_healthy
      redis-node-5:
        condition: service_healthy
      redis-node-6:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for all nodes to be ready...' &&
        sleep 5 &&
        echo 'Creating Redis Cluster...' &&
        redis-cli --cluster create
          redis-node-1:6379
          redis-node-2:6379
          redis-node-3:6379
          redis-node-4:6379
          redis-node-5:6379
          redis-node-6:6379
          --cluster-replicas 1
          --cluster-yes &&
        echo 'Redis Cluster created successfully!' &&
        redis-cli -c -h redis-node-1 -p 6379 cluster info
      "
    networks:
      - discord-cluster
    restart: "no"

  # ========== Redis Sentinel (for failover) ==========

  sentinel-1:
    image: redis:7-alpine
    container_name: discord-sentinel-1
    command: >
      sh -c "
        echo 'port 26379' > /tmp/sentinel.conf &&
        echo 'sentinel monitor mymaster redis-node-1 6379 2' >> /tmp/sentinel.conf &&
        echo 'sentinel down-after-milliseconds mymaster 5000' >> /tmp/sentinel.conf &&
        echo 'sentinel parallel-syncs mymaster 1' >> /tmp/sentinel.conf &&
        echo 'sentinel failover-timeout mymaster 10000' >> /tmp/sentinel.conf &&
        redis-server /tmp/sentinel.conf --sentinel
      "
    depends_on:
      - redis-cluster-init
    ports:
      - "26379:26379"
    networks:
      - discord-cluster
    restart: unless-stopped

  sentinel-2:
