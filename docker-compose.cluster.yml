        echo 'sentinel parallel-syncs mymaster 1' >> /tmp/sentinel.conf &&
        echo 'sentinel failover-timeout mymaster 10000' >> /tmp/sentinel.conf &&
        redis-server /tmp/sentinel.conf --sentinel
      "
    depends_on:
