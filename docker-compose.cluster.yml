  # ========== Prometheus (monitoring) ==========

  prometheus:
    image: prom/prometheus:latest
    container_name: discord-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    ports:
      - "9090:9090"
    volumes:
