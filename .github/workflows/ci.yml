name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10.16.1'

jobs:
  # Quality checks (lint + typecheck) in parallel
  quality:
    name: ðŸ“ Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @discord-bot/database prisma:generate

      - name: Build all packages
        run: pnpm build

      - name: TypeScript Type Checking
        run: pnpm typecheck

      - name: ESLint
        run: pnpm lint

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/dist/
            !**/node_modules/
          retention-days: 1

  # Test suite with services
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [quality]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: discord_bot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @discord-bot/database prisma:generate

      - name: Build packages
        run: pnpm build

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/discord_bot_test
          REDIS_URL: redis://localhost:6379
        run: |
          echo "Deploying database migrations..."
          pnpm --filter @discord-bot/database prisma migrate deploy || true

          echo "Seeding test database..."
          pnpm --filter @discord-bot/database prisma db seed || true

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/discord_bot_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
        run: pnpm test

      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed for commit ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Docker build verification
  docker-build:
    name: ðŸ³ Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [quality]
    strategy:
      fail-fast: false
      matrix:
        service: [gateway, audio, api, worker]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.service }}
          tags: discord-bot-${{ matrix.service }}:test
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          load: true

      - name: Verify container image
        run: |
          # Verify the image was built and can be inspected
          echo "ðŸ” Inspecting docker image..."
          docker image inspect discord-bot-${{ matrix.service }}:test

          # Verify the CMD/ENTRYPOINT is set correctly
          echo "âœ… Image built successfully: discord-bot-${{ matrix.service }}:test"

          # Verify image size is reasonable (not bloated)
          SIZE=$(docker image inspect discord-bot-${{ matrix.service }}:test --format='{{.Size}}')
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "ðŸ“¦ Image size: ${SIZE_MB}MB"

          if [ $SIZE_MB -gt 2000 ]; then
            echo "âš ï¸  Warning: Image size is large (${SIZE_MB}MB > 2000MB)"
          fi

  # Final validation
  ci-success:
    name: âœ… CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [quality, test, docker-build]
    if: always()
    steps:
      - name: Check all jobs succeeded
        run: |
          if [ "${{ needs.quality.result }}" != "success" ]; then
            echo "âŒ Quality checks failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "âŒ Tests failed"
            exit 1
          fi
          if [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "âŒ Docker build failed"
            exit 1
          fi

          echo "## âœ… CI Pipeline Success!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All checks passed for commit ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code quality checks passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker builds successful" >> $GITHUB_STEP_SUMMARY
