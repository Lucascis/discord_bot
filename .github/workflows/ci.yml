name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    name: Security & Vulnerability Scan
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Run npm audit (High & Critical only)
        run: pnpm audit --audit-level critical
        continue-on-error: false

  build:
    runs-on: ubuntu-latest
    needs: security
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm lint
      - name: Clean TypeScript artifacts
        run: find . -name "*.tsbuildinfo" -delete && find . -name "dist" -type d -exec rm -rf {} + 2>/dev/null || true
      - name: Build packages in dependency order
        run: |
          pnpm --filter @discord-bot/config build
          pnpm --filter @discord-bot/database build
          pnpm --filter @discord-bot/logger build
          pnpm --filter @discord-bot/commands build
      - run: pnpm typecheck
      - run: pnpm test
      - run: pnpm build
