# AlertManager Configuration for Discord Bot
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-discord-webhook
  namespace: monitoring
type: Opaque
stringData:
  webhook_url: "https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-discord-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'localhost:587'
      smtp_from: 'alerts@example.com'

    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'discord-bot-alerts'
      routes:
      - match:
          service: discord-bot
          severity: critical
        receiver: 'discord-critical'
      - match:
          service: discord-bot
          severity: warning
        receiver: 'discord-warning'

    receivers:
    - name: 'discord-bot-alerts'
      discord_configs:
      - webhook_url_file: '/etc/alertmanager/secrets/webhook_url'
        title: 'Discord Bot Alert'
        message: |
          **{{ .GroupLabels.alertname }}**

          **Severity:** {{ .CommonLabels.severity }}
          **Service:** {{ .CommonLabels.service }}

          **Summary:** {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}

          **Details:**
          {{ range .Alerts }}
          - **Instance:** {{ .Labels.instance }}
          - **Description:** {{ .Annotations.description }}
          {{ end }}

          **Runbook:** {{ range .Alerts }}{{ .Annotations.runbook_url }}{{ end }}
          **Dashboard:** {{ range .Alerts }}{{ .Annotations.dashboard_url }}{{ end }}

    - name: 'discord-critical'
      discord_configs:
      - webhook_url_file: '/etc/alertmanager/secrets/webhook_url'
        title: 'üö® CRITICAL: Discord Bot Alert'
        message: |
          üî• **CRITICAL ALERT** üî•

          **{{ .GroupLabels.alertname }}**

          {{ range .Alerts }}
          **Summary:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Runbook:** {{ .Annotations.runbook_url }}
          {{ end }}

          @everyone - Immediate attention required!

    - name: 'discord-warning'
      discord_configs:
      - webhook_url_file: '/etc/alertmanager/secrets/webhook_url'
        title: '‚ö†Ô∏è Warning: Discord Bot Alert'
        message: |
          ‚ö†Ô∏è **WARNING**

          **{{ .GroupLabels.alertname }}**

          {{ range .Alerts }}
