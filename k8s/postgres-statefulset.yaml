# PostgreSQL StatefulSet
# Purpose: Provides persistent database storage for Discord Bot
# Architecture: StatefulSet with persistent volume for data durability
# High Availability: Single instance with persistent storage (can be scaled with replication)
# Version: PostgreSQL 15-alpine
# Author: Discord Bot Team
# Last Updated: 2025-11-03

apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: discord-bot
  labels:
    app: postgres
    tier: database
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: discord-bot
  labels:
    app: postgres
    tier: database
spec:
  serviceName: postgres
  replicas: 1  # Single primary instance (can be extended to HA with replicas)
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        tier: database
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"  # postgres_exporter port
    spec:
      serviceAccountName: discord-bot
      securityContext:
        fsGroup: 999  # postgres user group
        runAsUser: 999
        runAsNonRoot: true
      containers:
      - name: postgres
        image: postgres:15-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRES_DB
          value: "discord"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: discord-bot-secrets
              key: POSTGRES_USER
              optional: true
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: discord-bot-secrets
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        # Performance tuning for production
        - name: POSTGRES_INITDB_ARGS
          value: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: postgres-config
          mountPath: /etc/postgresql/postgresql.conf
          subPath: postgresql.conf
          readOnly: true
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-discord}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-discord}
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: postgres-config
        configMap:
          name: postgres-config
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
      labels:
        app: postgres
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: standard  # Use appropriate storage class for your cluster

---
# PostgreSQL Configuration
# Optimized for production workload with connection pooling
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: discord-bot
  labels:
    app: postgres
data:
  postgresql.conf: |
    # Connection Settings
    max_connections = 100
    shared_buffers = 256MB
    effective_cache_size = 1GB
    maintenance_work_mem = 64MB
    checkpoint_completion_target = 0.9
    wal_buffers = 16MB
    default_statistics_target = 100
    random_page_cost = 1.1
    effective_io_concurrency = 200
    work_mem = 2621kB
    min_wal_size = 1GB
    max_wal_size = 4GB

    # Logging
    logging_collector = on
    log_directory = 'log'
    log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
    log_statement = 'ddl'
    log_duration = on
    log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
    log_lock_waits = on
    log_min_duration_statement = 1000

    # Performance
    shared_preload_libraries = 'pg_stat_statements'
