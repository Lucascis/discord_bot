services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: discord
    ports:
      - "5432:5432"
    restart: unless-stopped
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped
  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4
    environment:
      SERVER_PORT: 2333
      LAVALINK_SERVER_PASSWORD: youshallnotpass
    env_file: .env
    ports:
      - "2333:2333"
    depends_on: []
    volumes:
      - ./lavalink/application.yml:/opt/Lavalink/application.yml
      # Se puede montar si quer√©s persistir la cache de plugins; no es obligatorio con carga remota.
      # - ./lavalink/plugins:/opt/Lavalink/plugins
    restart: unless-stopped
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    command: node gateway/dist/index.js
    env_file: .env
    depends_on:
      - postgres
      - lavalink
      - redis
    ports:
      - "3001:3001"
    restart: unless-stopped
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: node api/dist/index.js
    env_file: .env
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    restart: unless-stopped
  audio:
    build:
      context: .
      dockerfile: Dockerfile
    command: node audio/dist/index.js
    env_file: .env
    depends_on:
      - lavalink
      - redis
    ports:
      - "3002:3002"
    restart: unless-stopped
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: node worker/dist/index.js
    env_file: .env
    depends_on:
      - postgres
      - lavalink
    ports:
      - "3003:3003"
    restart: unless-stopped
