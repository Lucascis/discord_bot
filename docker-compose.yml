services:
  # Database service
  postgres:
    image: postgres:15-alpine
    container_name: discord-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: discord
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d discord"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - discord-network

  # Redis cache service
  redis:
    image: redis:7-alpine
    container_name: discord-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - discord-network

  # Lavalink audio server
  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4
    container_name: discord-lavalink
    env_file: .env
    environment:
      JAVA_OPTS: "-Xmx1G -Xms512M -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
    ports:
      - "2333:2333"
    volumes:
      - lavalink_logs:/opt/Lavalink/logs
      - ./lavalink/application.yml:/opt/Lavalink/application.yml:ro
      - ./lavalink/plugins:/opt/Lavalink/plugins:rw
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:2333/version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - discord-network

  # Discord Gateway Service
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: discord-gateway
    command: node gateway/dist/index.js
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      lavalink:
        condition: service_healthy
    ports:
      - "3001:3001"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - discord-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # REST API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: discord-api
    command: node api/dist/index.js
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - discord-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Audio Processing Service
  audio:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: discord-audio
    command: node audio/dist/index.js
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      lavalink:
        condition: service_healthy
    ports:
      - "3002:3002"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - discord-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Background Worker Service
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: discord-worker
    command: node worker/dist/index.js
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3003:3003"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - discord-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  lavalink_logs:
    driver: local

# Custom network for service isolation
networks:
  discord-network:
    driver: bridge
